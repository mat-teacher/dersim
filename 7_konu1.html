<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="ISO-8859-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Sınıf Konu 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Kaydırma kaldırıldı */
            background-color: #f0f0f0; /* Arka plan rengini hafif açık gri */
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 8vh; /* Yükseklik %8 */
            background-color: #4CAF50;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Tablo alanları */
        .container {
            display: flex;
            height: 86vh; /* Yükseklik %86 */
            margin-top: 8vh;
        }

        .table {
            width: 50%;
            padding: 20px;
            overflow: hidden; /* Tablo dışında taşmaları gizle */
        }

        .table img {
            width: 100%;
            height: auto;
            max-height: 100%;
            display: block;
        }

        .table-wrapper {
            height: 100%;
            overflow-y: auto; /* Uzun resimler için kaydırma çubuğu */
        }

        /* Butonlar */
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5vh; /* Yükseklik %5 */
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f0f0;
            border-top: 2px solid #4CAF50;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let kCount = 1;
        let zCount = 1;

        function updateImages() {
            document.getElementById('img-k').src = `7-mat-k/7-mat-k (${kCount}).png`;
            document.getElementById('img-z').src = `7-mat-z/7-mat-z (${zCount}).png`;
        }

        function incrementK() {
            kCount++;
            updateImages();
        }

        function decrementK() {
            if (kCount > 1) kCount--;
            updateImages();
        }

        function incrementZ() {
            zCount++;
            updateImages();
        }

        function decrementZ() {
            if (zCount > 1) zCount--;
            updateImages();
        }
    </script>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        Haftaya Göre Kazanımlar
    </div>

    <!-- İçerik -->
    <div class="container">
        <!-- Sol Tablo -->
        <div class="table">
            <div class="table-wrapper">
                <img id="img-k" src="7-mat-k/7-mat-k (1).png" alt="Matematik Resmi K">
            </div>
        </div>

        <!-- Sağ Tablo -->
        <div class="table">
            <div class="table-wrapper">
                <img id="img-z" src="7-mat-z/7-mat-z (1).png" alt="Matematik Resmi Z">
            </div>
        </div>
    </div>

    <!-- Butonlar -->
    <div class="buttons">
        <button onclick="decrementK()">K <=</button>
        <button onclick="incrementK()">K =></button>
        <button onclick="decrementZ()">Z <=</button>
        <button onclick="incrementZ()">Z =></button>
    </div>

</body>
</html>
