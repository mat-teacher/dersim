<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="ISO-8859-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Sınıf Konu 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0; /* Hafif açık gri arka plan */
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 8vh;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* İçerik alanı */
        .container {
            display: flex;
            height: 87vh;
            justify-content: center;
            align-items: flex-start; /* Resim en üstte olacak şekilde hizalandı */
            margin-top: 8vh;
        }

        .image-container {
            width: 85%; /* Resmin genişliği %85 */
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Resim en üstte hizalanacak */
            overflow: hidden;
        }

        .image-container img {
            width: auto;
            height: 100%; /* Yükseklik otomatik olarak sığdırılacak */
            max-width: 100%; /* Genişlik, kutunun dışına taşmaması için ayarlanacak */
            object-fit: contain; /* Resmin orantılı şekilde kutuya sığması sağlanacak */
        }

        /* Butonlar */
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f0f0f0;
            border-top: 2px solid #4CAF50;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let imgCount = 1;

        function updateImage() {
            document.getElementById('img').src = `7-mat-z/7-mat-z (${imgCount}).png`;
        }

        function incrementImage() {
            imgCount++;
            updateImage();
        }

        function decrementImage() {
            if (imgCount > 1) imgCount--;
            updateImage();
        }
    </script>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        Haftaya Göre Kazanımlar
    </div>

    <!-- İçerik -->
    <div class="container">
        <div class="image-container">
            <img id="img" src="7-mat-z/7-mat-z (1).png" alt="Matematik Resmi">
        </div>
    </div>

    <!-- Butonlar -->
    <div class="buttons">
        <button onclick="decrementImage()"><=</button>
        <button onclick="incrementImage()">=> </button>
    </div>

</body>
</html>
