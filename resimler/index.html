<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="iso-8859-9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Ýndeksi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 15vh; /* Yükseklik %15 */
            background-color: #4CAF50;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* Resim kenar boþluklarý */
        .side-image {
            width: 17%;
            height: calc(100vh - 15vh); /* Banner'ý çýkartýyoruz */
            position: fixed;
            top: 15vh;
        }

        .left-image {
            left: 0;
            background: url('resim1.jpg') no-repeat center center;
            background-size: cover;
        }

        .right-image {
            right: 0;
            background: url('resim2.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Orta alan */
        .content {
            margin: 15vh 17% 0 17%; /* Banner ve kenarlardan boþluklar */
            text-align: center;
        }

        .content a {
            display: block;
            margin: 20px 0;
            padding: 10px 0;
            font-size: 20px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: black;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        Matematik Dersim
    </div>

    <!-- Sol resim -->
    <div class="side-image left-image"></div>

    <!-- Sað resim -->
    <div class="side-image right-image"></div>

    <!-- Orta içerik -->
    <div class="content">
        <a href="5_sinif.html">5. Sýnýf</a>
        <a href="6_sinif.html">6. Sýnýf</a>
        <a href="7_sinif.html">7. Sýnýf</a>
        <a href="8_sinif.html">8. Sýnýf</a>
    </div>

</body>
</html>
